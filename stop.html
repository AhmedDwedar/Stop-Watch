<!DocType Html>
<html>
<head>
    <title>Stop Watch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link href="stop.css" type="text/css" rel="stylesheet">
</head>
<body>
<!--header div-->
    <div class="container-fluid">
        <div id="header">Stop Watch</div>
   
<!--laptime -->
    <div id="lap"><span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span></div>
<!--time-->
    <div id="time"><span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span></div>
<!--control button-->
<!--grad system-->
    <div id="controlsContainer" class="row">

        <div class="col-xs-2 col-xs-offset-4">
            <div id="startButton" class="control">
              <button type="button" class="btn btn-warning">Strat</button>
            </div>
            <div id="stopButton" class="control">
                <button type="button" class="btn btn-warning">Stop</button>
            </div>
            <div id="resumeButton" class="control">
               <button type="button" class="btn btn-warning">resume</button>
            </div>
        </div>
         <div class="col-xs-2">
            <div id="lapButton" class="control">
               <button type="button" class="btn btn-warning">lap</button>
            </div>
            <div id="resetButton" class="control">
                <button type="button" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </div>
<!--laps div-->
    <div id="laps"></div>
       
</div>  

<script
  src="https://code.jquery.com/jquery-2.1.4.js"
  integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="stop.js" type="text/javascript"></script>
</body>
</html>
